<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Камера с негативом</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      transform: scaleX(-1); /* зеркально, как в селфи-камере */
      filter: invert(100%);
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error('Ошибка доступа к камере:', err);
        alert('Не удалось получить доступ к камере.');
      }
    }

    startCamera();
  </script>
</body>
</html>
